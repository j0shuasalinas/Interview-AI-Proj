<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
</head>
<body>
    <div class="container">
        <h1>Interview AI Chatbot</h1>
        <div id="chat-container">
            <img src="{{ url_for('static', filename='image_2024-11-03_124748478-removebg-preview.png') }}" alt="Moving Image" class="moving-image">
        </div>
        <div class="editor-container" id="editor"></div>
        <input type="text" id="user-input" placeholder="Type your message or code here...">
        <button id="send-button">Send</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const editor = CodeMirror(document.getElementById("editor"), {
                mode: "javascript",
                lineNumbers: true,
                theme: "default"
            });

            function sendMessage() {
                console.log("sendMessage function triggered"); // For debugging

                const userInput = document.getElementById("user-input").value;
                const codeInput = editor.getValue();

                if (userInput.trim() === "" && codeInput.trim() === "") return;

                addMessageToChat(userInput, 'user');

                const movingImage = document.querySelector('.moving-image');
                if (movingImage) {
                    movingImage.src = "https://i.gifer.com/9fxG.gif";
                    movingImage.classList.add('animate');
                }

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userInput, code: codeInput }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        addMessageToChat(data.response, 'bot');
                    } else if (data.error) {
                        addMessageToChat("Error: " + data.error, 'bot');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });

                document.getElementById("user-input").value = ""; 

                setTimeout(() => {
                    if (movingImage) {
                        movingImage.classList.remove('animate');
                        movingImage.src = "https://i.gifer.com/9fxG.gif";
                    }
                }, 3000); 
            }

            function addMessageToChat(message, sender) {
                const chatContainer = document.getElementById("chat-container");
                const messageElement = document.createElement("div");
                messageElement.classList.add("message", `${sender}-message`);
                messageElement.textContent = message;
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            document.getElementById("user-input").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            document.getElementById("send-button").addEventListener("click", sendMessage); // Added event listener for button
        });
    </script>
</body>
</html>
