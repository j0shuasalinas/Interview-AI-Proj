<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
</head>
<body>
    <div class="container">
        <h1>Interview AI Chatbot</h1>
        <div id="chat-container">
            <!-- Initially displays the still image with the mouth closed -->
            <img id="moving-image" src="https://i.imgur.com/wglVwlO.gif" class="moving-image">
        </div>
    
        <!-- Code Editor -->
        <div class="editor-container" id="editor"></div>
    
        <!-- Send Code button -->
        <button id="send-code-button">Send Code</button>
    
        <!-- Output box where the code execution result will appear -->
        <div id="output-box" class="output-box"></div>
    
        <!-- User input text box -->
        <input type="text" id="user-input" placeholder="Type your message or code here...">
    
        <!-- Send message button -->
        <button id="send-button">Send</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js" defer></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
